<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/app.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="games[currentIndex].image" alt="Spiderman"  />
                    <div class="text">
                        <h3>{{games[currentIndex].title}}</h3>
                        <p>{{games[currentIndex].text}}</p>
                    </div>
                </div>
            
                

                <div class="thumbs">
                    <div class="prev" @click="prevClick()"></div>
                    <div class="next" @click="nextClick()"></div>
                    <div class="thumb" v-for="(item, index) in games" >
                        <img :src="item.image" alt="Spiderman"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="games[currentIndex].image" alt="Ratchet & Clank" />
                    </div> -->
                    <!-- <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/app.js"></script>
</body>

</html>
